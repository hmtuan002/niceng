<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng học trực tuyến</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header đơn giản */
        .simple-header {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 15px 25px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo i {
            font-size: 1.6rem;
        }

        /* Trang chính */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Trang trước khi tham gia */
        #homePage {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .home-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            color: #2575fc;
            margin-bottom: 30px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 1rem;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: white;
        }

        input:focus, select:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.15);
        }

        .btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 16px 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
        }

        .btn-exit {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #eee;
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        /* Trang phòng học */
        #roomPage {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #f8f9fa;
        }

        .room-header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .room-info {
            flex: 1;
        }

        .room-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .room-meta {
            display: flex;
            gap: 20px;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .room-time {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 600;
        }

        .room-time.warning {
            background-color: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .participants-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .participants-title {
            color: #2575fc;
            margin-bottom: 25px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .participant-card {
            background-color: white;
            border-radius: 16px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .participant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }

        .participant-current {
            border-color: #6a11cb;
            background: linear-gradient(135deg, #f9f5ff 0%, #f0f7ff 100%);
        }

        .participant-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        .participant-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .participant-time {
            font-size: 0.9rem;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .participant-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4caf50;
            margin-right: 5px;
        }

        .room-controls {
            padding: 20px 30px;
            background-color: white;
            border-top: 1px solid #eaeaea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.05);
        }

        .participant-count {
            color: #666;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-room {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-room:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(106, 17, 203, 0.3);
        }

        /* Trạng thái ẩn */
        .hidden {
            display: none !important;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Thông báo */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(150%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }

        .notification.info {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
        }

        .notification.warning {
            background: linear-gradient(to right, #f46b45, #eea849);
        }

        .notification.error {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        /* Countdown */
        .countdown {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .home-container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .room-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
                padding: 20px;
            }
            
            .room-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .room-time {
                align-self: flex-start;
            }
            
            .participants-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }
            
            .participants-container {
                padding: 20px;
            }
            
            .room-controls {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            
            .btn-room {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .home-container {
                padding: 25px 20px;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
            
            .participants-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header đơn giản -->
        <div class="simple-header">
            <div class="logo">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Phòng học trực tuyến</span>
            </div>
        </div>

        <!-- Trang chính -->
        <div class="main-content">
            <!-- Trang trước khi tham gia -->
            <div id="homePage">
                <div class="home-container">
                    <h2 class="form-title"><i class="fas fa-user-circle"></i> Thiết lập tên</h2>
                    
                    <div class="form-group">
                        <label for="userNameInput">Tên của bạn</label>
                        <input type="text" id="userNameInput" placeholder="Nhập tên hiển thị của bạn">
                    </div>

                    <div class="divider"><span>HOẶC</span></div>
                    
                    <h2 class="form-title"><i class="fas fa-plus-circle"></i> Tạo phòng mới</h2>
                    
                    <div class="form-group">
                        <label for="roomName">Tên phòng học</label>
                        <input type="text" id="roomName" placeholder="Ví dụ: Toán lớp 10 - Buổi 1">
                    </div>
                    
                    <div class="form-group">
                        <label for="roomDuration">Thời gian phòng học</label>
                        <select id="roomDuration">
                            <option value="45">45 phút</option>
                            <option value="60">1 giờ</option>
                            <option value="90">1.5 giờ</option>
                            <option value="120">2 giờ</option>
                            <option value="180">3 giờ</option>
                            <option value="0">Không giới hạn</option>
                        </select>
                    </div>
                    
                    <button class="btn" id="createRoomBtn">
                        <i class="fas fa-video"></i> Tạo phòng học
                    </button>
                    
                    <div class="divider"><span>HOẶC</span></div>
                    
                    <h2 class="form-title"><i class="fas fa-sign-in-alt"></i> Tham gia phòng</h2>
                    
                    <div class="form-group">
                        <label for="roomId">Mã phòng học</label>
                        <input type="text" id="roomId" placeholder="Nhập mã phòng (ID)">
                    </div>
                    
                    <button class="btn btn-secondary" id="joinRoomBtn">
                        <i class="fas fa-door-open"></i> Tham gia phòng
                    </button>
                </div>
            </div>

            <!-- Trang phòng học -->
            <div id="roomPage" class="hidden">
                <div class="room-header">
                    <div class="room-info">
                        <div class="room-title" id="currentRoomName">Phòng học</div>
                        <div class="room-meta">
                            <div>Mã phòng: <strong id="currentRoomId">room_12345</strong></div>
                            <div>Người tạo: <strong id="roomCreator">Người dùng</strong></div>
                        </div>
                    </div>
                    <div class="room-time" id="roomTimer">
                        <i class="fas fa-clock"></i>
                        <span class="countdown" id="countdownText">45:00</span>
                    </div>
                </div>
                
                <div class="participants-container">
                    <h3 class="participants-title"><i class="fas fa-users"></i> Người tham gia</h3>
                    <div id="participantsList">
                        <div style="text-align: center; padding: 60px 20px;">
                            <div class="loading" style="margin: 0 auto; border-color: #6a11cb rgba(106, 17, 203, 0.3) rgba(106, 17, 203, 0.3); border-top-color: #6a11cb;"></div>
                            <p style="margin-top: 20px; color: #666;">Đang tải danh sách người tham gia...</p>
                        </div>
                    </div>
                </div>
                
                <div class="room-controls">
                    <div class="participant-count">
                        <i class="fas fa-user-friends"></i>
                        <span id="participantCount">0</span> người đang tham gia
                    </div>
                    <button class="btn-room btn-exit" id="leaveRoomBtn">
                        <i class="fas fa-sign-out-alt"></i> Rời phòng
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Thông báo -->
    <div class="notification" id="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBc55gGulDbOCgGp2USL_HXeVLwqqXFTTU",
            authDomain: "niceng-c235d.firebaseapp.com",
            projectId: "niceng-c235d",
            storageBucket: "niceng-c235d.firebasestorage.app",
            messagingSenderId: "532991375524",
            appId: "1:532991375524:web:699b2e9f5b1bf727d68e31",
            measurementId: "G-PDZ20PLN86"
        };

        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Biến toàn cục
        let currentRoomId = null;
        let currentUserName = "";
        let currentUserId = null;
        let roomEndTime = null;
        let countdownInterval = null;
        let participantsListener = null;
        let roomListener = null;
        let cleanupListener = null;
        
        // Khởi tạo ứng dụng
        document.addEventListener('DOMContentLoaded', function() {
            // Tạo ID ngẫu nhiên cho người dùng
            currentUserId = 'user_' + Math.random().toString(36).substr(2, 9);
            
            // Lấy tên người dùng từ localStorage
            const savedName = localStorage.getItem('userName');
            if (savedName) {
                currentUserName = savedName;
                document.getElementById('userNameInput').value = savedName;
            } else {
                currentUserName = "Người dùng " + Math.floor(Math.random() * 1000);
                document.getElementById('userNameInput').value = currentUserName;
                localStorage.setItem('userName', currentUserName);
            }
            
            // Gắn sự kiện cho các nút
            document.getElementById('createRoomBtn').addEventListener('click', createRoom);
            document.getElementById('joinRoomBtn').addEventListener('click', joinRoom);
            document.getElementById('leaveRoomBtn').addEventListener('click', leaveRoom);
            document.getElementById('userNameInput').addEventListener('input', updateUserName);
            
            // Kiểm tra xem có phòng đang hoạt động trong localStorage không
            const savedRoom = localStorage.getItem('currentRoom');
            
            if (savedRoom) {
                joinRoomById(savedRoom, true);
            }
            
            // Thiết lập listener để dọn dẹp phòng hết hạn
            setupRoomCleanupListener();
        });
        
        // Cập nhật tên người dùng và lưu vào localStorage
        function updateUserName() {
            const nameInput = document.getElementById('userNameInput').value.trim();
            if (nameInput) {
                currentUserName = nameInput;
                localStorage.setItem('userName', currentUserName);
                
                // Cập nhật tên trong phòng nếu đang tham gia
                if (currentRoomId) {
                    updateParticipantName();
                }
            }
        }
        
        // Tạo phòng mới
        function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            const duration = parseInt(document.getElementById('roomDuration').value);
            
            if (!roomName) {
                showNotification('Vui lòng nhập tên phòng học', 'warning');
                return;
            }
            
            if (!currentUserName) {
                showNotification('Vui lòng nhập tên của bạn', 'warning');
                return;
            }
            
            // Tính thời gian kết thúc
            let endTime = null;
            if (duration > 0) {
                endTime = new Date(Date.now() + duration * 60000); // Chuyển phút thành mili giây
            }
            
            // Tạo ID phòng ngẫu nhiên
            const roomId = 'room_' + Math.random().toString(36).substr(2, 9);
            
            // Hiển thị thông báo đang tạo
            document.getElementById('createRoomBtn').innerHTML = '<div class="loading"></div> Đang tạo phòng...';
            document.getElementById('createRoomBtn').disabled = true;
            
            // Lưu thông tin người dùng
            localStorage.setItem('currentUser', currentUserId);
            
            // Tạo phòng trong Firestore
            db.collection('rooms').doc(roomId).set({
                name: roomName,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                createdBy: currentUserId,
                createdByName: currentUserName,
                endTime: endTime ? firebase.firestore.Timestamp.fromDate(endTime) : null,
                duration: duration,
                status: 'active'
            })
            .then(() => {
                // Thêm người tạo phòng vào danh sách tham gia
                return db.collection('rooms').doc(roomId).collection('participants').doc(currentUserId).set({
                    name: currentUserName,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                });
            })
            .then(() => {
                showNotification(`Đã tạo phòng "${roomName}" thành công!`, 'success');
                document.getElementById('roomName').value = '';
                
                // Tham gia phòng vừa tạo
                joinRoomById(roomId);
            })
            .catch(error => {
                console.error('Lỗi khi tạo phòng:', error);
                showNotification('Có lỗi xảy ra khi tạo phòng', 'error');
            })
            .finally(() => {
                document.getElementById('createRoomBtn').innerHTML = '<i class="fas fa-video"></i> Tạo phòng học';
                document.getElementById('createRoomBtn').disabled = false;
            });
        }
        
        // Tham gia phòng bằng ID
        function joinRoomById(roomId, fromStorage = false) {
            // Kiểm tra xem phòng có tồn tại không
            db.collection('rooms').doc(roomId).get()
            .then(doc => {
                if (!doc.exists) {
                    showNotification('Phòng không tồn tại', 'warning');
                    if (fromStorage) {
                        localStorage.removeItem('currentRoom');
                    }
                    return;
                }
                
                const roomData = doc.data();
                
                // Kiểm tra phòng còn hoạt động không
                if (roomData.status !== 'active') {
                    showNotification('Phòng này đã đóng', 'warning');
                    if (fromStorage) {
                        localStorage.removeItem('currentRoom');
                    }
                    return;
                }
                
                // Kiểm tra thời gian hết hạn
                if (roomData.endTime) {
                    const now = new Date();
                    const endTime = roomData.endTime.toDate();
                    if (now > endTime) {
                        showNotification('Phòng này đã hết thời gian', 'warning');
                        closeRoom(roomId);
                        if (fromStorage) {
                            localStorage.removeItem('currentRoom');
                        }
                        return;
                    }
                    roomEndTime = endTime;
                } else {
                    roomEndTime = null;
                }
                
                // Hiển thị thông báo đang tham gia
                if (!fromStorage) {
                    document.getElementById('joinRoomBtn').innerHTML = '<div class="loading"></div> Đang tham gia...';
                    document.getElementById('joinRoomBtn').disabled = true;
                }
                
                // Lưu thông tin phòng hiện tại
                currentRoomId = roomId;
                localStorage.setItem('currentRoom', roomId);
                
                // Thêm người dùng vào danh sách tham gia
                db.collection('rooms').doc(roomId).collection('participants').doc(currentUserId).set({
                    name: currentUserName,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true })
                .then(() => {
                    // Chuyển sang trang phòng học
                    showRoomPage();
                    
                    // Hiển thị thông tin phòng
                    document.getElementById('currentRoomName').textContent = roomData.name;
                    document.getElementById('currentRoomId').textContent = roomId;
                    document.getElementById('roomCreator').textContent = roomData.createdByName || 'Người dùng';
                    
                    // Bắt đầu đếm ngược nếu có
                    if (roomEndTime) {
                        startCountdown();
                    }
                    
                    // Tải danh sách người tham gia
                    loadParticipants();
                    
                    if (!fromStorage) {
                        showNotification(`Đã tham gia phòng "${roomData.name}"`, 'success');
                    }
                })
                .catch(error => {
                    console.error('Lỗi khi tham gia phòng:', error);
                    showNotification('Có lỗi xảy ra khi tham gia phòng', 'error');
                })
                .finally(() => {
                    if (!fromStorage) {
                        document.getElementById('joinRoomBtn').innerHTML = '<i class="fas fa-door-open"></i> Tham gia phòng';
                        document.getElementById('joinRoomBtn').disabled = false;
                    }
                });
            })
            .catch(error => {
                console.error('Lỗi khi kiểm tra phòng:', error);
                showNotification('Có lỗi xảy ra khi kiểm tra phòng', 'error');
                if (fromStorage) {
                    localStorage.removeItem('currentRoom');
                }
            });
        }
        
        // Tham gia phòng từ form
        function joinRoom() {
            const roomId = document.getElementById('roomId').value.trim();
            
            if (!roomId) {
                showNotification('Vui lòng nhập mã phòng', 'warning');
                return;
            }
            
            if (!currentUserName) {
                showNotification('Vui lòng nhập tên của bạn', 'warning');
                return;
            }
            
            document.getElementById('roomId').value = '';
            joinRoomById(roomId);
        }
        
        // Hiển thị trang phòng học
        function showRoomPage() {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('roomPage').classList.remove('hidden');
        }
        
        // Hiển thị trang chủ
        function showHomePage() {
            document.getElementById('homePage').classList.remove('hidden');
            document.getElementById('roomPage').classList.add('hidden');
            
            // Dừng đếm ngược
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }
        
        // Rời phòng
        function leaveRoom() {
            if (!currentRoomId) return;
            
            // Xóa người dùng khỏi danh sách tham gia
            db.collection('rooms').doc(currentRoomId).collection('participants').doc(currentUserId).delete()
            .then(() => {
                // Dừng lắng nghe thay đổi
                if (participantsListener) {
                    participantsListener();
                }
                if (roomListener) {
                    roomListener();
                }
                
                // Xóa thông tin phòng hiện tại
                currentRoomId = null;
                localStorage.removeItem('currentRoom');
                
                // Chuyển về trang chủ
                showHomePage();
                
                showNotification('Đã rời phòng', 'info');
            })
            .catch(error => {
                console.error('Lỗi khi rời phòng:', error);
                showNotification('Có lỗi xảy ra khi rời phòng', 'error');
            });
        }
        
        // Tải danh sách người tham gia
        function loadParticipants() {
            if (!currentRoomId) return;
            
            const participantsList = document.getElementById('participantsList');
            
            // Dừng listener cũ nếu có
            if (participantsListener) {
                participantsListener();
            }
            
            // Lắng nghe thay đổi trong collection participants
            participantsListener = db.collection('rooms').doc(currentRoomId)
                .collection('participants')
                .onSnapshot(snapshot => {
                    participantsList.innerHTML = '';
                    
                    if (snapshot.empty) {
                        participantsList.innerHTML = `
                            <div style="text-align: center; padding: 60px 20px; color: #777;">
                                <i class="fas fa-user-slash" style="font-size: 3rem; margin-bottom: 20px;"></i>
                                <p>Chưa có người tham gia trong phòng này</p>
                            </div>
                        `;
                        document.getElementById('participantCount').textContent = '0';
                        return;
                    }
                    
                    const participantsGrid = document.createElement('div');
                    participantsGrid.className = 'participants-grid';
                    
                    let participantCount = 0;
                    
                    snapshot.forEach(doc => {
                        const participant = doc.data();
                        const participantId = doc.id;
                        
                        participantCount++;
                        
                        const participantElement = document.createElement('div');
                        participantElement.className = `participant-card ${participantId === currentUserId ? 'participant-current' : ''}`;
                        
                        // Định dạng thời gian tham gia
                        let joinedTime = 'Vừa tham gia';
                        if (participant.joinedAt) {
                            const joinedDate = participant.joinedAt.toDate();
                            joinedTime = joinedDate.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
                        }
                        
                        participantElement.innerHTML = `
                            <div class="participant-avatar">${participant.name.charAt(0).toUpperCase()}</div>
                            <div class="participant-name">
                                <span class="participant-status"></span>
                                ${participant.name}
                            </div>
                            <div class="participant-time">
                                <i class="fas fa-clock"></i>
                                Tham gia: ${joinedTime}
                            </div>
                            ${participantId === currentUserId ? '<div style="color: #6a11cb; font-size: 0.9rem; margin-top: 10px;"><i class="fas fa-user-circle"></i> Bạn</div>' : ''}
                        `;
                        
                        participantsGrid.appendChild(participantElement);
                    });
                    
                    participantsList.appendChild(participantsGrid);
                    document.getElementById('participantCount').textContent = participantCount;
                    
                    // Cập nhật trạng thái hoạt động của người dùng
                    updateUserActivity();
                }, error => {
                    console.error('Lỗi khi tải danh sách người tham gia:', error);
                    participantsList.innerHTML = `
                        <div style="text-align: center; padding: 60px 20px; color: #777;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                            <p>Lỗi khi tải danh sách người tham gia</p>
                        </div>
                    `;
                });
            
            // Lắng nghe thay đổi trong phòng
            if (roomListener) {
                roomListener();
            }
            
            roomListener = db.collection('rooms').doc(currentRoomId)
                .onSnapshot(doc => {
                    if (!doc.exists) {
                        showNotification('Phòng đã bị đóng', 'warning');
                        leaveRoom();
                        return;
                    }
                    
                    const roomData = doc.data();
                    
                    // Kiểm tra trạng thái phòng
                    if (roomData.status !== 'active') {
                        showNotification('Phòng đã đóng', 'warning');
                        leaveRoom();
                        return;
                    }
                    
                    // Cập nhật thời gian kết thúc nếu có thay đổi
                    if (roomData.endTime) {
                        const newEndTime = roomData.endTime.toDate();
                        if (!roomEndTime || newEndTime.getTime() !== roomEndTime.getTime()) {
                            roomEndTime = newEndTime;
                            startCountdown();
                        }
                    }
                }, error => {
                    console.error('Lỗi khi lắng nghe thay đổi phòng:', error);
                });
        }
        
        // Cập nhật tên người tham gia
        function updateParticipantName() {
            if (!currentRoomId) return;
            
            db.collection('rooms').doc(currentRoomId).collection('participants').doc(currentUserId).update({
                name: currentUserName,
                lastActive: firebase.firestore.FieldValue.serverTimestamp()
            })
            .catch(error => {
                console.error('Lỗi khi cập nhật tên:', error);
            });
        }
        
        // Cập nhật trạng thái hoạt động của người dùng
        function updateUserActivity() {
            if (!currentRoomId) return;
            
            db.collection('rooms').doc(currentRoomId).collection('participants').doc(currentUserId).update({
                lastActive: firebase.firestore.FieldValue.serverTimestamp()
            }).catch(error => {
                console.error('Lỗi khi cập nhật trạng thái hoạt động:', error);
            });
        }
        
        // Bắt đầu đếm ngược
        function startCountdown() {
            if (!roomEndTime) return;
            
            // Dừng interval cũ nếu có
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // Cập nhật ngay lần đầu
            updateCountdown();
            
            // Cập nhật mỗi giây
            countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        // Cập nhật đồng hồ đếm ngược
        function updateCountdown() {
            if (!roomEndTime) return;
            
            const now = new Date();
            const timeLeft = roomEndTime.getTime() - now.getTime();
            
            if (timeLeft <= 0) {
                // Thời gian đã hết
                document.getElementById('countdownText').textContent = '00:00';
                document.getElementById('roomTimer').classList.add('warning');
                
                // Đóng phòng
                if (currentRoomId) {
                    showNotification('Phòng đã hết thời gian', 'warning');
                    closeRoom(currentRoomId);
                    leaveRoom();
                }
                
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                return;
            }
            
            // Chuyển đổi thời gian còn lại thành phút:giây
            const minutes = Math.floor(timeLeft / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            
            // Hiển thị
            const countdownText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('countdownText').textContent = countdownText;
            
            // Thay đổi màu khi còn ít thời gian
            const timerElement = document.getElementById('roomTimer');
            if (minutes < 5) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }
        
        // Đóng phòng
        function closeRoom(roomId) {
            db.collection('rooms').doc(roomId).update({
                status: 'closed',
                closedAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                console.log('Đã đóng phòng:', roomId);
            })
            .catch(error => {
                console.error('Lỗi khi đóng phòng:', error);
            });
        }
        
        // Thiết lập listener để dọn dẹp phòng hết hạn
        function setupRoomCleanupListener() {
            if (cleanupListener) {
                cleanupListener();
            }
            
            // Kiểm tra định kỳ các phòng đã hết hạn
            cleanupListener = setInterval(() => {
                const now = new Date();
                
                db.collection('rooms')
                    .where('status', '==', 'active')
                    .where('endTime', '<=', firebase.firestore.Timestamp.fromDate(now))
                    .get()
                    .then(snapshot => {
                        snapshot.forEach(doc => {
                            closeRoom(doc.id);
                        });
                    })
                    .catch(error => {
                        console.error('Lỗi khi dọn dẹp phòng:', error);
                    });
            }, 60000); // Kiểm tra mỗi phút
        }
        
        // Hiển thị thông báo
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            // Hiển thị thông báo
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Ẩn thông báo sau 5 giây
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
    </script>
