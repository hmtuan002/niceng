<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng học trực tuyến</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            min-height: 90vh;
        }

        header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
        }

        .logo h1 {
            font-size: 1.8rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 50px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            color: #6a11cb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            min-height: 70vh;
        }

        .sidebar {
            flex: 1;
            min-width: 300px;
            background-color: #f8f9fa;
            padding: 25px;
            border-right: 1px solid #eaeaea;
        }

        .room-form {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }

        .form-title {
            color: #2575fc;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            outline: none;
        }

        .btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(106, 17, 203, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
        }

        .rooms-list {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            max-height: 300px;
            overflow-y: auto;
        }

        .rooms-title {
            color: #2575fc;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .room-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item:hover {
            background-color: #f8f9ff;
            border-radius: 10px;
        }

        .room-name {
            font-weight: 600;
            color: #333;
        }

        .room-info {
            font-size: 0.9rem;
            color: #777;
        }

        .room-active {
            background-color: #eef7ff;
            border-left: 4px solid #2575fc;
        }

        .room-participants {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #6a11cb;
        }

        .main-room {
            flex: 2;
            min-width: 400px;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .room-header {
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .room-title {
            color: #2575fc;
            font-size: 1.6rem;
        }

        .room-id {
            background-color: #eef7ff;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 600;
            color: #6a11cb;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .participants-container {
            flex-grow: 1;
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .participants-title {
            color: #2575fc;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .participant-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }

        .participant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .participant-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0 auto 15px;
        }

        .participant-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .participant-time {
            font-size: 0.85rem;
            color: #777;
        }

        .no-room {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #777;
            text-align: center;
            padding: 40px;
        }

        .no-room i {
            font-size: 5rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .no-room h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #555;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.5s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }

        .notification.info {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
        }

        .notification.warning {
            background: linear-gradient(to right, #f46b45, #eea849);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar, .main-room {
                min-width: 100%;
            }
            
            .participants-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-chalkboard-teacher"></i>
                <h1>Phòng học trực tuyến</h1>
            </div>
            <div class="user-info">
                <div class="avatar" id="userAvatar">U</div>
                <div>
                    <div id="userName">Người dùng Ẩn danh</div>
                    <div id="userStatus" style="font-size: 0.8rem;">Đang hoạt động</div>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <!-- Sidebar để tạo và tham gia phòng -->
            <div class="sidebar">
                <div class="room-form">
                    <h2 class="form-title"><i class="fas fa-plus-circle"></i> Tạo phòng mới</h2>
                    <div class="form-group">
                        <label for="roomName">Tên phòng học</label>
                        <input type="text" id="roomName" placeholder="Nhập tên phòng học">
                    </div>
                    <div class="form-group">
                        <label for="userNameInput">Tên của bạn (hiển thị trong phòng)</label>
                        <input type="text" id="userNameInput" placeholder="Nhập tên của bạn" value="Người dùng Ẩn danh">
                    </div>
                    <button class="btn" id="createRoomBtn">
                        <i class="fas fa-video"></i> Tạo phòng học
                    </button>
                </div>
                
                <div class="room-form">
                    <h2 class="form-title"><i class="fas fa-sign-in-alt"></i> Tham gia phòng</h2>
                    <div class="form-group">
                        <label for="roomId">Mã phòng (ID)</label>
                        <input type="text" id="roomId" placeholder="Nhập mã phòng">
                    </div>
                    <div class="form-group">
                        <label for="userNameInputJoin">Tên của bạn (hiển thị trong phòng)</label>
                        <input type="text" id="userNameInputJoin" placeholder="Nhập tên của bạn" value="Người dùng Ẩn danh">
                    </div>
                    <button class="btn btn-secondary" id="joinRoomBtn">
                        <i class="fas fa-door-open"></i> Tham gia phòng
                    </button>
                </div>
                
                <div class="rooms-list">
                    <h3 class="rooms-title"><i class="fas fa-list"></i> Phòng đang hoạt động</h3>
                    <div id="roomsContainer">
                        <!-- Danh sách phòng sẽ được hiển thị ở đây -->
                        <div class="no-room" style="padding: 20px 0;">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Đang tải danh sách phòng...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Phần chính để hiển thị phòng học -->
            <div class="main-room">
                <div id="roomDisplay">
                    <div class="no-room">
                        <i class="fas fa-chalkboard"></i>
                        <h3>Chưa tham gia phòng nào</h3>
                        <p>Tạo phòng mới hoặc tham gia phòng có sẵn để bắt đầu học tập</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Thông báo -->
    <div class="notification" id="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBc55gGulDbOCgGp2USL_HXeVLwqqXFTTU",
            authDomain: "niceng-c235d.firebaseapp.com",
            projectId: "niceng-c235d",
            storageBucket: "niceng-c235d.firebasestorage.app",
            messagingSenderId: "532991375524",
            appId: "1:532991375524:web:699b2e9f5b1bf727d68e31",
            measurementId: "G-PDZ20PLN86"
        };

        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Biến toàn cục
        let currentRoomId = null;
        let currentUserName = "Người dùng Ẩn danh";
        let currentUserId = null;
        let roomsListener = null;
        let roomListener = null;
        let participantsListener = null;
        
        // Khởi tạo ứng dụng
        document.addEventListener('DOMContentLoaded', function() {
            // Tạo ID ngẫu nhiên cho người dùng
            currentUserId = 'user_' + Math.random().toString(36).substr(2, 9);
            
            // Cập nhật tên người dùng
            updateUserName();
            
            // Gắn sự kiện cho các nút
            document.getElementById('createRoomBtn').addEventListener('click', createRoom);
            document.getElementById('joinRoomBtn').addEventListener('click', joinRoom);
            document.getElementById('userNameInput').addEventListener('input', updateUserName);
            document.getElementById('userNameInputJoin').addEventListener('input', updateUserName);
            
            // Tải danh sách phòng
            loadRooms();
            
            // Kiểm tra xem có phòng đang hoạt động trong localStorage không
            const savedRoom = localStorage.getItem('currentRoom');
            const savedUser = localStorage.getItem('currentUser');
            
            if (savedRoom && savedUser) {
                currentRoomId = savedRoom;
                currentUserId = savedUser;
                joinRoomById(savedRoom);
            }
        });
        
        // Cập nhật tên người dùng
        function updateUserName() {
            const nameFromCreate = document.getElementById('userNameInput').value.trim();
            const nameFromJoin = document.getElementById('userNameInputJoin').value.trim();
            
            if (nameFromCreate) {
                currentUserName = nameFromCreate;
                document.getElementById('userNameInputJoin').value = nameFromCreate;
            } else if (nameFromJoin) {
                currentUserName = nameFromJoin;
                document.getElementById('userNameInput').value = nameFromJoin;
            }
            
            // Cập nhật hiển thị
            document.getElementById('userName').textContent = currentUserName;
            document.getElementById('userAvatar').textContent = currentUserName.charAt(0).toUpperCase();
            
            // Cập nhật tên trong phòng nếu đang tham gia
            if (currentRoomId) {
                updateParticipantName();
            }
        }
        
        // Tạo phòng mới
        function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            
            if (!roomName) {
                showNotification('Vui lòng nhập tên phòng học', 'warning');
                return;
            }
            
            // Tạo ID phòng ngẫu nhiên
            const roomId = 'room_' + Math.random().toString(36).substr(2, 9);
            
            // Hiển thị thông báo đang tạo
            document.getElementById('createRoomBtn').innerHTML = '<div class="loading"></div> Đang tạo phòng...';
            document.getElementById('createRoomBtn').disabled = true;
            
            // Lưu thông tin người dùng
            localStorage.setItem('currentUser', currentUserId);
            
            // Tạo phòng trong Firestore
            db.collection('rooms').doc(roomId).set({
                name: roomName,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                createdBy: currentUserId,
                status: 'active'
            })
            .then(() => {
                // Thêm người tạo phòng vào danh sách tham gia
                return db.collection('rooms').doc(roomId).collection('participants').doc(currentUserId).set({
                    name: currentUserName,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                });
            })
            .then(() => {
                showNotification(`Đã tạo phòng "${roomName}" thành công!`, 'success');
                document.getElementById('roomName').value = '';
                
                // Tham gia phòng vừa tạo
                joinRoomById(roomId);
            })
            .catch(error => {
                console.error('Lỗi khi tạo phòng:', error);
                showNotification('Có lỗi xảy ra khi tạo phòng', 'warning');
            })
            .finally(() => {
                document.getElementById('createRoomBtn').innerHTML = '<i class="fas fa-video"></i> Tạo phòng học';
                document.getElementById('createRoomBtn').disabled = false;
            });
        }
        
        // Tham gia phòng bằng ID
        function joinRoomById(roomId) {
            // Kiểm tra xem phòng có tồn tại không
            db.collection('rooms').doc(roomId).get()
            .then(doc => {
                if (!doc.exists) {
                    showNotification('Phòng không tồn tại', 'warning');
                    return;
                }
                
                // Lấy thông tin phòng
                const roomData = doc.data();
                
                // Hiển thị thông báo đang tham gia
                document.getElementById('joinRoomBtn').innerHTML = '<div class="loading"></div> Đang tham gia...';
                document.getElementById('joinRoomBtn').disabled = true;
                
                // Lưu thông tin phòng hiện tại
                currentRoomId = roomId;
                localStorage.setItem('currentRoom', roomId);
                
                // Thêm người dùng vào danh sách tham gia
                db.collection('rooms').doc(roomId).collection('participants').doc(currentUserId).set({
                    name: currentUserName,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    // Hiển thị phòng
                    displayRoom(roomData.name, roomId);
                    
                    // Tải danh sách người tham gia
                    loadParticipants();
                    
                    showNotification(`Đã tham gia phòng "${roomData.name}"`, 'success');
                    
                    // Cập nhật danh sách phòng
                    loadRooms();
                })
                .catch(error => {
                    console.error('Lỗi khi tham gia phòng:', error);
                    showNotification('Có lỗi xảy ra khi tham gia phòng', 'warning');
                })
                .finally(() => {
                    document.getElementById('joinRoomBtn').innerHTML = '<i class="fas fa-door-open"></i> Tham gia phòng';
                    document.getElementById('joinRoomBtn').disabled = false;
                });
            })
            .catch(error => {
                console.error('Lỗi khi kiểm tra phòng:', error);
                showNotification('Có lỗi xảy ra khi kiểm tra phòng', 'warning');
            });
        }
        
        // Tham gia phòng từ form
        function joinRoom() {
            const roomId = document.getElementById('roomId').value.trim();
            
            if (!roomId) {
                showNotification('Vui lòng nhập mã phòng', 'warning');
                return;
            }
            
            document.getElementById('roomId').value = '';
            joinRoomById(roomId);
        }
        
        // Hiển thị phòng học
        function displayRoom(roomName, roomId) {
            const roomDisplay = document.getElementById('roomDisplay');
            
            roomDisplay.innerHTML = `
                <div class="room-header">
                    <div>
                        <h2 class="room-title">${roomName}</h2>
                        <p>Phòng học trực tuyến</p>
                    </div>
                    <div class="room-id">
                        <i class="fas fa-hashtag"></i>
                        <span>${roomId}</span>
                        <button class="btn" id="leaveRoomBtn" style="padding: 5px 15px; font-size: 0.9rem; width: auto; margin-left: 10px;">
                            <i class="fas fa-sign-out-alt"></i> Rời phòng
                        </button>
                    </div>
                </div>
                <div class="participants-container">
                    <h3 class="participants-title"><i class="fas fa-users"></i> Người tham gia</h3>
                    <div id="participantsList">
                        <div style="text-align: center; padding: 40px;">
                            <div class="loading" style="margin: 0 auto;"></div>
                            <p>Đang tải danh sách người tham gia...</p>
                        </div>
                    </div>
                </div>
            `;
            
            // Gắn sự kiện cho nút rời phòng
            document.getElementById('leaveRoomBtn').addEventListener('click', leaveRoom);
            
            // Bắt đầu lắng nghe thay đổi trong phòng
            startRoomListener(roomId);
        }
        
        // Rời phòng
        function leaveRoom() {
            if (!currentRoomId) return;
            
            // Xóa người dùng khỏi danh sách tham gia
            db.collection('rooms').doc(currentRoomId).collection('participants').doc(currentUserId).delete()
            .then(() => {
                // Dừng lắng nghe thay đổi
                if (participantsListener) {
                    participantsListener();
                }
                
                // Xóa thông tin phòng hiện tại
                currentRoomId = null;
                localStorage.removeItem('currentRoom');
                
                // Hiển thị màn hình mặc định
                document.getElementById('roomDisplay').innerHTML = `
                    <div class="no-room">
                        <i class="fas fa-chalkboard"></i>
                        <h3>Đã rời phòng</h3>
                        <p>Tạo phòng mới hoặc tham gia phòng có sẵn để bắt đầu học tập</p>
                    </div>
                `;
                
                showNotification('Đã rời phòng', 'info');
                
                // Cập nhật danh sách phòng
                loadRooms();
            })
            .catch(error => {
                console.error('Lỗi khi rời phòng:', error);
                showNotification('Có lỗi xảy ra khi rời phòng', 'warning');
            });
        }
        
        // Tải danh sách phòng
        function loadRooms() {
            const roomsContainer = document.getElementById('roomsContainer');
            
            // Dừng listener cũ nếu có
            if (roomsListener) {
                roomsListener();
            }
            
            // Lắng nghe thay đổi trong collection rooms
            roomsListener = db.collection('rooms')
                .where('status', '==', 'active')
                .onSnapshot(snapshot => {
                    roomsContainer.innerHTML = '';
                    
                    if (snapshot.empty) {
                        roomsContainer.innerHTML = `
                            <div class="no-room" style="padding: 20px 0;">
                                <i class="fas fa-door-closed"></i>
                                <p>Không có phòng nào đang hoạt động</p>
                            </div>
                        `;
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const room = doc.data();
                        const roomId = doc.id;
                        
                        // Lấy số lượng người tham gia
                        db.collection('rooms').doc(roomId).collection('participants').get()
                        .then(participantsSnapshot => {
                            const participantCount = participantsSnapshot.size;
                            
                            const roomElement = document.createElement('div');
                            roomElement.className = `room-item ${currentRoomId === roomId ? 'room-active' : ''}`;
                            roomElement.innerHTML = `
                                <div>
                                    <div class="room-name">${room.name}</div>
                                    <div class="room-info">Tạo bởi: ${room.createdBy ? room.createdBy.substring(0, 8) + '...' : 'Ẩn danh'}</div>
                                </div>
                                <div class="room-participants">
                                    <i class="fas fa-user"></i>
                                    <span>${participantCount}</span>
                                </div>
                            `;
                            
                            // Gắn sự kiện click để tham gia phòng
                            if (currentRoomId !== roomId) {
                                roomElement.addEventListener('click', () => {
                                    document.getElementById('roomId').value = roomId;
                                    joinRoomById(roomId);
                                });
                            }
                            
                            roomsContainer.appendChild(roomElement);
                        });
                    });
                }, error => {
                    console.error('Lỗi khi tải danh sách phòng:', error);
                    roomsContainer.innerHTML = `
                        <div class="no-room" style="padding: 20px 0;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Lỗi khi tải danh sách phòng</p>
                        </div>
                    `;
                });
        }
        
        // Tải danh sách người tham gia
        function loadParticipants() {
            if (!currentRoomId) return;
            
            const participantsList = document.getElementById('participantsList');
            
            // Dừng listener cũ nếu có
            if (participantsListener) {
                participantsListener();
            }
            
            // Lắng nghe thay đổi trong collection participants
            participantsListener = db.collection('rooms').doc(currentRoomId)
                .collection('participants')
                .onSnapshot(snapshot => {
                    participantsList.innerHTML = '';
                    
                    if (snapshot.empty) {
                        participantsList.innerHTML = `
                            <div style="text-align: center; padding: 40px; color: #777;">
                                <i class="fas fa-user-slash" style="font-size: 3rem; margin-bottom: 15px;"></i>
                                <p>Chưa có người tham gia trong phòng này</p>
                            </div>
                        `;
                        return;
                    }
                    
                    const participantsGrid = document.createElement('div');
                    participantsGrid.className = 'participants-grid';
                    
                    snapshot.forEach(doc => {
                        const participant = doc.data();
                        const participantId = doc.id;
                        
                        const participantElement = document.createElement('div');
                        participantElement.className = 'participant-card';
                        
                        // Định dạng thời gian tham gia
                        let joinedTime = 'Vừa tham gia';
                        if (participant.joinedAt) {
                            const joinedDate = participant.joinedAt.toDate();
                            joinedTime = joinedDate.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
                        }
                        
                        participantElement.innerHTML = `
                            <div class="participant-avatar">${participant.name.charAt(0).toUpperCase()}</div>
                            <div class="participant-name">${participant.name}</div>
                            <div class="participant-time">Tham gia lúc: ${joinedTime}</div>
                            ${participantId === currentUserId ? '<div style="color: #36d1dc; font-size: 0.8rem; margin-top: 5px;"><i class="fas fa-user-circle"></i> Bạn</div>' : ''}
                        `;
                        
                        participantsGrid.appendChild(participantElement);
                    });
                    
                    participantsList.appendChild(participantsGrid);
                }, error => {
                    console.error('Lỗi khi tải danh sách người tham gia:', error);
                    participantsList.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #777;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                            <p>Lỗi khi tải danh sách người tham gia</p>
                        </div>
                    `;
                });
        }
        
        // Cập nhật tên người tham gia
        function updateParticipantName() {
            if (!currentRoomId) return;
            
            db.collection('rooms').doc(currentRoomId).collection('participants').doc(currentUserId).update({
                name: currentUserName,
                lastActive: firebase.firestore.FieldValue.serverTimestamp()
            })
            .catch(error => {
                console.error('Lỗi khi cập nhật tên:', error);
            });
        }
        
        // Bắt đầu lắng nghe thay đổi trong phòng
        function startRoomListener(roomId) {
            // Cập nhật trạng thái hoạt động của người dùng mỗi 30 giây
            const activityInterval = setInterval(() => {
                if (currentRoomId) {
                    db.collection('rooms').doc(currentRoomId).collection('participants').doc(currentUserId).update({
                        lastActive: firebase.firestore.FieldValue.serverTimestamp()
                    }).catch(error => {
                        console.error('Lỗi khi cập nhật trạng thái hoạt động:', error);
                    });
                } else {
                    clearInterval(activityInterval);
                }
            }, 30000);
            
            // Lắng nghe thay đổi trong phòng (ví dụ: phòng bị xóa)
            roomListener = db.collection('rooms').doc(roomId)
                .onSnapshot(doc => {
                    if (!doc.exists) {
                        showNotification('Phòng đã bị đóng', 'warning');
                        leaveRoom();
                    }
                }, error => {
                    console.error('Lỗi khi lắng nghe thay đổi phòng:', error);
                });
        }
        
        // Hiển thị thông báo
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            // Hiển thị thông báo
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Ẩn thông báo sau 5 giây
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
